<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="minesweeper">
                <div class="menu-container hide">
                    <select name="level" id="level">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>

                    <select name = "sound" id = "sound-toggle">
                        <option value="on" selected>On</option>
                        <option value="off">Off</option>
                    </select>
        
                    <button class="start-btn">Start</button>
                </div>
                <div id ="minesweeper-head">
                    <div id ="flag-count"><span id ="count"></span><img src="./assets/flag.png" alt=""></div>
                    <button class="reset">
                        <img src="./assets/smiley.svg" alt="">
                    </button>
                    <div id ="timer">00:00</div>
               </div>
                <div id="board">
                    <!-- <div class="minesweeper-row">
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                        <div class="tiles"></div>
                    </div>
                -->
                </div>
                <div class = "menu">
                    <button id="menu-btn">Menu</button>
                </div>
               
            </div>
            <audio id="win" src="assets/win.mp3"></div>
            <audio id="click" src="assets/click.mp3"></div>
            <audio id="bomb" src="assets/bomb-sound.mp3"></div>
    </main>
    
    <script src = "script.js"></script>
</body>
</html>
